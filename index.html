<!DOCTYPE html>
<html>
<head>
    <title>Telegram Tap Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta http-equiv="refresh" content="0; url=webapp/onboarding.html">
</head>
<body>
    <p>Redirecting to Tap Bot...</p>
    <script>
        // Telegram WebApp detection
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            window.location.href = 'webapp/onboarding.html';
        } else {
            // Fallback for non-Telegram browsers
            setTimeout(() => {
                window.location.href = 'webapp/onboarding.html';
            }, 1000);
        }
    </script>
</body>
</html>
